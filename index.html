<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App | HTML CSS JS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ShareEase</a>
            </div>
        </nav>
        <div class="content">
            <h1>Share Your Files Quickly & Smoothly!</h1>
            <div class="input-section">
                <input type="file" id="fileInput" title="file" class="fileInput" class="mb-3">
            </div>
            <button class="btn btn-primary" id="uploadBtn">Share</button>
            <div id="shareableLink" class="mt-3"></div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
